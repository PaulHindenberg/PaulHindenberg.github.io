<!doctype html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="#" id="nameLogo" ng-class="{iconNotVisible: isActive('main') && scroll<186}">
                    <img src="app/img/logo2.png" width="207" height="50" alt="logo" style="padding-left:10px;" />
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a ng-class="{current: isActive('main')}" ng-href="#">Main</a>
                    </li>
                    <li>
                        <a ng-class="{current: isActive('about')}" ng-href="#/about">About</a>
                    </li>
                    <li>
                        <a ng-class="{current: isActive('work')}" ng-href="#/work">Work</a>
                    </li>
                    <li>
                        <a ng-class="{current: isActive('contact')}" ng-href="#/contact">Contact</a>
                    </li>
                </ul>
            </div>

        </div>

                </div>

                </div>
                <div class="col-lg-4 col-md-4">

                </div>

        </div>

    <script typ="text/javascript" src="vendor/js/angular.min.js"></script>

    <script type="text/javascript" src="app/js/directives/Scrollposition.js"></script>
    <script type="text/javascript" src="app/js/service/ContentService.js"></script>
